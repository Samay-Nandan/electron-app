name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary_path: build/linux/server/server
            build_output: build/linux
          - os: windows-latest
            platform: win
            binary_path: build/windows/server/server.exe
            build_output: build/windows
          - os: macos-latest
            platform: mac
            binary_path: build/mac/server/server
            build_output: build/mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“¦ Install pkg CLI
        run: npm install -g pkg

      - name: ğŸ§ª Typecheck backend
        run: yarn workspace server typecheck

      - name: ğŸ” Lint backend
        run: yarn workspace server lint

      - name: ğŸ› ï¸ Build server
        run: yarn workspace server build

      - name: ğŸ—‚ï¸ List server build output
        run: ls -l server/dist || echo "âŒ dist folder not found"

      - name: ğŸ“¦ Package server binary
        run: |
          set -euo pipefail

          PLATFORM="${{ matrix.platform }}"
          ARCH="x64"

          # Special case: macOS ARM
          if [[ "$PLATFORM" == "mac" && "$(uname -m)" == "arm64" ]]; then
            ARCH="arm64"
          fi

          TARGET="node18-$PLATFORM-$ARCH"
          OUTPUT_PATH="${{ matrix.build_output }}/server/server"

          mkdir -p "$(dirname "$OUTPUT_PATH")"

          echo "ğŸ“¦ Packaging server binary..."
          echo "â¡ï¸ Platform: $PLATFORM"
          echo "â¡ï¸ Architecture: $ARCH"
          echo "â¡ï¸ pkg target: $TARGET"
          echo "â¡ï¸ Output path: $OUTPUT_PATH"

          # Build the binary
          pkg server/dist/server.js \
            --targets "$TARGET" \
            --output "$OUTPUT_PATH"

          echo "âœ… pkg completed successfully"
          ls -lh "$(dirname "$OUTPUT_PATH")"
        shell: bash

      - name: ğŸ“ Check server output directory
        run: ls -lR ${{ matrix.build_output }}/server || echo "âŒ Directory not found!"
        shell: bash

      - name: ğŸ” Validate server binary
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "âŒ Missing binary: ${{ matrix.binary_path }}"
            exit 1
          else
            echo "âœ… Found binary: ${{ matrix.binary_path }}"
          fi
        shell: bash

      - name: ğŸ§ª Typecheck frontend
        run: yarn workspace frontend typecheck

      - name: ğŸ” Lint Frontend
        run: yarn workspace frontend lint

      - name: ğŸŒ Build frontend
        run: yarn workspace frontend build:${{ matrix.platform }}

      - name: ğŸ—ï¸ Package with Electron Builder
        run: yarn electron-builder --config electron-builder.${{ matrix.platform }}.yml --${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸš€ Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/${{ matrix.platform }}/**/*.AppImage
            build/${{ matrix.platform }}/**/*.deb
            build/${{ matrix.platform }}/**/*.exe
            build/${{ matrix.platform }}/**/*.dmg
            build/${{ matrix.platform }}/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
