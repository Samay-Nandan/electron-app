name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build_script: build:linux
            artifact_paths: |
              build/linux/**/*.AppImage
              build/linux/**/*.deb
            build_output: ${{ github.workspace }}/build/linux
          - os: windows-latest
            build_script: build:win
            artifact_paths: |
              build/windows/**/*.exe
              build/windows/**/*.zip
            build_output: ${{ github.workspace }}\build\windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set BUILD_OUTPUT environment variable
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          echo "BUILD_OUTPUT=${{ matrix.build_output }}" >> $env:GITHUB_ENV

      - name: Build full app (${{ matrix.os }})
        run: yarn ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BUILD_OUTPUT: ${{ matrix.build_output }}

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
