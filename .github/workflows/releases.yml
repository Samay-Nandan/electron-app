name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            binary_path: build/linux/server/server
            build_output: build/linux
          - os: windows-latest
            platform: win
            binary_path: build/windows/server/server.exe
            build_output: build/windows
          - os: macos-latest
            platform: mac
            binary_path: build/mac/server/server
            build_output: build/mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 📦 Install pkg CLI globally
        run: npm install -g pkg

      - name: 🧹 Clean build directory
        run: yarn clean:build

      - name: 🛠️ Build server (tsc)
        run: yarn workspace server build

      - name: 📦 Package server binary
        run: |
          echo "BUILD_OUTPUT=${{ matrix.build_output }}"
          TARGET="node18-${{ matrix.platform }}-x64"
          if [[ "${{ matrix.platform }}" == "mac" && "$(uname -m)" == "arm64" ]]; then
            TARGET="node18-${{ matrix.platform }}-arm64"
          fi

          echo "Using pkg target: $TARGET"
          BUILD_OUTPUT="${{ matrix.build_output }}" pkg . --targets $TARGET --output $BUILD_OUTPUT/server/server
        working-directory: server
        shell: bash

      - name: 🐛 List server build output
        run: ls -lR ${{ matrix.build_output }}

      - name: 🔍 Ensure server binary exists
        run: |
          if [ ! -f "${{ matrix.binary_path }}" ]; then
            echo "❌ Missing binary: ${{ matrix.binary_path }}"
            exit 1
          else
            echo "✅ Found binary: ${{ matrix.binary_path }}"
          fi
        shell: bash

      - name: 🌐 Build frontend
        run: |
          echo "BUILD_OUTPUT=${{ matrix.build_output }}"
          BUILD_OUTPUT="${{ matrix.build_output }}" yarn workspace frontend build:${{ matrix.platform }}

      - name: 🏗️ Package with Electron Builder
        run: |
          echo "BUILD_OUTPUT=${{ matrix.build_output }}"
          BUILD_OUTPUT="${{ matrix.build_output }}" yarn electron-builder --config electron-builder.${{ matrix.platform }}.yml --${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🚀 Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/${{ matrix.platform }}/**/*.AppImage
            build/${{ matrix.platform }}/**/*.deb
            build/${{ matrix.platform }}/**/*.exe
            build/${{ matrix.platform }}/**/*.dmg
            build/${{ matrix.platform }}/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
