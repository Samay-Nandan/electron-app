name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build_script: build:linux
            artifact_paths: |
              build/linux/**/*.AppImage
              build/linux/**/*.deb
          - os: windows-latest
            build_script: build:win
            artifact_paths: |
              build/windows/**/*.exe
              build/windows/**/*.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build full app (${{ matrix.os }})
        run: yarn ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Check for server.exe (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "üîç Checking for server.exe at: build/windows/server/server.exe"
          if (Test-Path build/windows/server) {
            Get-ChildItem build/windows/server | Format-Table Name, Length
          } else {
            Write-Host "‚ö†Ô∏è build/windows/server does not exist"
          }

          $serverExe = Get-ChildItem -Path build/windows -Recurse -Filter server.exe -ErrorAction SilentlyContinue
          if ($serverExe) {
            Write-Host "‚úÖ Found server.exe at $($serverExe.FullName)"
          } else {
            Write-Host "‚ùå server.exe not found"
          }

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_paths }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
